line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/*</span></div><div class="line"> * =====================================================================================</div><div class="line"> *       Filename : list.c</div><div class="line"> *        Created : 10/21/14 16:12</div><div class="line"> *        Description : create list. insert a value in a list. delete a value in a list.</div><div class="line"> *                     reverse list. print list.</div><div class="line"> *         Author : Liu Xue Yang (LXY), liuxueyang457@163.com</div><div class="line"> *         Motto  : Suicide is Painless</div><div class="line"> * =====================================================================================</div><div class="line"> */</div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> Node</div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> n;</div><div class="line">	<span class="keyword">struct</span> Node *next;</div><div class="line">&#125;Node;</div><div class="line"></div><div class="line"><span class="keyword">typedef</span> Node * pNode;</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"> * argument n is the number of nodes to create</div><div class="line"> */</div><div class="line"><span class="function">Node * <span class="title">create</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</div><div class="line">	pNode Head, p_tmp, q;</div><div class="line">	<span class="keyword">int</span> tmp;</div><div class="line">	Head = (Node*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</div><div class="line">	Head-&gt;n = <span class="number">-1</span>;</div><div class="line">	Head-&gt;next = <span class="literal">NULL</span>;</div><div class="line">	q = Head;</div><div class="line">	<span class="keyword">while</span> (n--) &#123;</div><div class="line">		<span class="built_in">scanf</span> ( <span class="string">"%d"</span>, &amp;tmp );</div><div class="line">		p_tmp = (Node*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</div><div class="line">		p_tmp-&gt;n = tmp;</div><div class="line">		p_tmp-&gt;next = <span class="literal">NULL</span>;</div><div class="line">		q-&gt;next = p_tmp;</div><div class="line">		q = p_tmp;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> Head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"> * pos starts from position 0</div><div class="line"> * n is the value </div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">delete</span><span class="params">(Node *h, <span class="keyword">int</span> pos)</span></span></div><div class="line">&#123;</div><div class="line">	Node* p;</div><div class="line">	Node* n_p;</div><div class="line">	p = h;</div><div class="line">	<span class="keyword">while</span> (pos--) &#123;</div><div class="line">		<span class="keyword">if</span> (!p) &#123;</div><div class="line">			<span class="built_in">printf</span> ( <span class="string">"pos out of range!\n"</span> );</div><div class="line">			<span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">		&#125;</div><div class="line">		p = p-&gt;next;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span> (!p-&gt;next) &#123;</div><div class="line">		<span class="built_in">printf</span> ( <span class="string">"pos out of range!\n"</span> );</div><div class="line">		<span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">	&#125;</div><div class="line">	n_p = p-&gt;next;</div><div class="line">	p-&gt;next = n_p-&gt;next;</div><div class="line">	<span class="built_in">free</span>(n_p);</div><div class="line">	n_p = <span class="literal">NULL</span>;</div><div class="line">	<span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"> * pos starts from position 0</div><div class="line"> * insert a node at position pos</div><div class="line"> * is the value to insert</div><div class="line"> * pos is allowed to be set 0 to len (len is the length of list which </div><div class="line"> * represents the next position of the last element of the list)</div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">insert</span><span class="params">(Node *h, <span class="keyword">int</span> n, <span class="keyword">int</span> pos)</span></span></div><div class="line">&#123;</div><div class="line">	Node* p;</div><div class="line">	Node* n_p;</div><div class="line">	p = h;</div><div class="line">	<span class="keyword">while</span> (pos--) &#123;</div><div class="line">		<span class="keyword">if</span> (!p-&gt;next) &#123;</div><div class="line">			<span class="built_in">printf</span> ( <span class="string">"pos out of range!\n"</span> );</div><div class="line">			<span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">		&#125;</div><div class="line">		p = p-&gt;next;</div><div class="line">	&#125;</div><div class="line">	n_p = (Node*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</div><div class="line">	n_p-&gt;n = n;</div><div class="line">	n_p-&gt;next = p-&gt;next;</div><div class="line">	p-&gt;next = n_p;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">(Node *h)</span></span></div><div class="line">&#123;</div><div class="line">	Node *p = h;</div><div class="line">	<span class="keyword">if</span> (!h-&gt;next) &#123;</div><div class="line">		<span class="built_in">printf</span> ( <span class="string">"empty list!\n"</span> );</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	&#125;</div><div class="line">	p = h-&gt;next;</div><div class="line">	<span class="keyword">while</span> (p) &#123;</div><div class="line">		<span class="built_in">printf</span> ( <span class="string">"%d\t"</span>, p-&gt;n );</div><div class="line">		p = p-&gt;next;</div><div class="line">	&#125;</div><div class="line">	<span class="built_in">printf</span> ( <span class="string">"\n"</span> );</div><div class="line">	<span class="keyword">return</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"> * reverse list</div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">reverse</span><span class="params">(Node **h)</span></span></div><div class="line">&#123;</div><div class="line">	pNode s = *h, p, q;</div><div class="line">	s = s-&gt;next;</div><div class="line">	<span class="keyword">if</span> (!s) &#123;</div><div class="line">		<span class="built_in">printf</span> ( <span class="string">"empty list!\n"</span> );</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span> (!s-&gt;next) &#123;</div><div class="line">		<span class="built_in">printf</span> ( <span class="string">"Only one node.\n"</span> );</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	&#125;</div><div class="line">	p = s-&gt;next;</div><div class="line">	s-&gt;next = <span class="literal">NULL</span>;</div><div class="line">	<span class="keyword">while</span> ( p ) &#123;</div><div class="line">		q = p-&gt;next;</div><div class="line">		p-&gt;next = s;</div><div class="line">		s = p;</div><div class="line">		p = q;</div><div class="line">	&#125;</div><div class="line">	(*h)-&gt;next = s;</div><div class="line">	<span class="keyword">return</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">int</span></span></div><div class="line"><span class="title">main</span> <span class="params">( <span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[] )</span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> n;</div><div class="line">	<span class="keyword">int</span> pos;</div><div class="line">	<span class="keyword">int</span> value;</div><div class="line">	pNode Head;</div><div class="line">	<span class="built_in">printf</span> ( <span class="string">"number of values to insert:\n"</span> );</div><div class="line">	<span class="built_in">scanf</span> ( <span class="string">"%d"</span>, &amp;n );</div><div class="line">	Head = create(n);</div><div class="line"></div><div class="line">	<span class="built_in">printf</span> ( <span class="string">"Print the list:\n"</span> );</div><div class="line">	print(Head);</div><div class="line"></div><div class="line">	<span class="built_in">printf</span> ( <span class="string">"Reverse the list:\n"</span> );</div><div class="line">	reverse(&amp;Head);</div><div class="line"></div><div class="line">	<span class="built_in">printf</span> ( <span class="string">"Print the list:\n"</span> );</div><div class="line">	print(Head);</div><div class="line"></div><div class="line">	<span class="built_in">printf</span> ( <span class="string">"Insert pos and value:\n"</span> );</div><div class="line">	<span class="built_in">scanf</span> ( <span class="string">"%d%d"</span>, &amp;pos, &amp;value ); </div><div class="line">	insert(Head,value, pos);</div><div class="line"></div><div class="line">	<span class="built_in">printf</span> ( <span class="string">"Print the list:\n"</span> );</div><div class="line">	print(Head);</div><div class="line"></div><div class="line">	<span class="built_in">printf</span> ( <span class="string">"position to delete:\n"</span> );</div><div class="line">	<span class="built_in">scanf</span> ( <span class="string">"%d"</span>, &amp;pos );</div><div class="line">	<span class="keyword">delete</span>(Head, pos);</div><div class="line"></div><div class="line">	<span class="built_in">printf</span> ( <span class="string">"Print the list:\n"</span> );</div><div class="line">	print(Head);</div><div class="line">		<span class="keyword">return</span> EXIT_SUCCESS;</div><div class="line">&#125;				<span class="comment">/* ----------  end of function main  ---------- */</span></div></pre></td></tr></table></figure>
