        <p>There are three simple linux assembly program I wrote today.</p>
<p>##eatcall</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line">; This is a &quot;Hello-world&quot; program</div><div class="line">; makefile is:</div><div class="line">; </div><div class="line">;eatsyscall: eatsyscall.o</div><div class="line">;	ld -o eatsyscall eatsyscall.o</div><div class="line">;eatsyscall.o: eatsyscall.asm</div><div class="line">;	nasm -f elf -g -F stabs eatsyscall.asm</div><div class="line"></div><div class="line">SECTION .data</div><div class="line">	EatMsg: db &quot;Eat at Liu&apos;s&quot;, 10</div><div class="line">	EatLen: equ $-EatMsg</div><div class="line"></div><div class="line">SECTION .bss</div><div class="line"></div><div class="line">SECTION .text</div><div class="line">	global _start</div><div class="line">_start:</div><div class="line">	nop</div><div class="line">	mov eax, 4 ; system write</div><div class="line">	mov ebx, 1 ; standard ouput</div><div class="line">	mov ecx, EatMsg</div><div class="line">	mov edx, EatLen</div><div class="line">	int 80h</div><div class="line"></div><div class="line">	mov eax, 1</div><div class="line">	mov ebx, 0</div><div class="line">	int 80h</div><div class="line"></div><div class="line">; The Following is the result:</div><div class="line"></div><div class="line">;~/Hack/SedAwk/asm/eatsyscall-&gt;./eatsyscall </div><div class="line">;Eat at Liu&apos;s</div></pre></td></tr></table></figure>
<p>##Lower2Upper</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div></pre></td><td class="code"><pre><div class="line">; This program turns lowercase character to uppercase</div><div class="line">; character, read one character from file each time</div><div class="line">; makefile is:</div><div class="line">;</div><div class="line">;Lower2Upper: Lower2Upper.o</div><div class="line">;	ld -o Lower2Upper Lower2Upper.o</div><div class="line">;Lower2Upper.o: Lower2Upper.asm</div><div class="line">;	nasm -f elf -g -F stabs Lower2Upper.asm</div><div class="line"></div><div class="line">SECTION .bss</div><div class="line">	Buff resb 1</div><div class="line"></div><div class="line">SECTION .data</div><div class="line"></div><div class="line">SECTION .text</div><div class="line">	global _start</div><div class="line">_start:</div><div class="line">	nop</div><div class="line">Read:</div><div class="line">	mov eax, 3 ; system read</div><div class="line">	mov ebx, 0 ; standard input</div><div class="line">	mov ecx, Buff</div><div class="line">	mov edx, 1</div><div class="line">	int 80h</div><div class="line">	cmp eax, 0</div><div class="line">	je Exit ; EOF, file exhausted</div><div class="line"></div><div class="line">	; do char transfer</div><div class="line">	cmp byte [Buff], 61h ; less than character &apos;a&apos;</div><div class="line">	jb Write</div><div class="line"></div><div class="line">	cmp byte [Buff], 7ah ; greater than character &apos;z&apos;</div><div class="line">	ja Write</div><div class="line"></div><div class="line">	; the current character is a lowercase character</div><div class="line">	; we can transfer it to uppercase </div><div class="line">	sub byte [Buff], 20h</div><div class="line"></div><div class="line">Write:</div><div class="line">	mov eax, 4 ; system Write</div><div class="line">	mov ebx, 1 ; standard output</div><div class="line">	mov ecx, Buff</div><div class="line">	mov edx, 1</div><div class="line">	int 80h </div><div class="line">	jmp Read ; read next character</div><div class="line"></div><div class="line">Exit:</div><div class="line">	mov eax, 1</div><div class="line">	mov ebx, 0</div><div class="line">	int 80h</div><div class="line"></div><div class="line">; The Following is the result:</div><div class="line"></div><div class="line">;~/Hack/SedAwk/asm/Lower2Upper-&gt;cat in.txt</div><div class="line">;Hello, I am liuxueyang.</div><div class="line">;Are you sad?</div><div class="line">;~/Hack/SedAwk/asm/Lower2Upper-&gt;./Lower2Upper &lt; in.txt &gt; out.txt</div><div class="line">;~/Hack/SedAwk/asm/Lower2Upper-&gt;cat out.txt</div><div class="line">;HELLO, I AM LIUXUEYANG.</div><div class="line">;ARE YOU SAD?</div></pre></td></tr></table></figure>
<p>##Lower2Upper_pro</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div></pre></td><td class="code"><pre><div class="line">; This program does the same thing as Lower2Upper.asm</div><div class="line">; The only progress is that it reads a buffer of characters</div><div class="line">; each time.</div><div class="line">; makefile is: </div><div class="line">;</div><div class="line">;Lower2Upper_pro: Lower2Upper_pro.o</div><div class="line">;	ld -o Lower2Upper_pro Lower2Upper_pro.o</div><div class="line">;Lower2Upper_pro.o: Lower2Upper_pro.asm</div><div class="line">;	nasm -f elf -g -F stabs Lower2Upper_pro.asm</div><div class="line"></div><div class="line">SECTION .bss</div><div class="line">	BUFFLEN: equ 1024 ; in fact the colon here can be omitted ;-)</div><div class="line">	Buff: resb BUFFLEN</div><div class="line"></div><div class="line">SECTION .data</div><div class="line"></div><div class="line">SECTION .text</div><div class="line">	global _start</div><div class="line">_start:</div><div class="line">	nop</div><div class="line">read:</div><div class="line">	mov eax, 3 ; system read</div><div class="line">	mov ebx, 0 ; standard input</div><div class="line">	mov ecx, Buff    </div><div class="line">	mov edx, BUFFLEN </div><div class="line">	int 80h</div><div class="line">	mov esi, eax </div><div class="line">	cmp eax, 0</div><div class="line">	je Exit</div><div class="line"></div><div class="line">	mov ecx, esi </div><div class="line">	mov ebp, Buff ; Buff addr </div><div class="line">	dec ebp ; on pos before Buff, in order to use ecx properly</div><div class="line"></div><div class="line">Scan:</div><div class="line">	; transfer chars </div><div class="line">	cmp byte [ebp+ecx], 61h</div><div class="line">	jb Next</div><div class="line"></div><div class="line">	cmp byte [ebp+ecx], 7ah</div><div class="line">	ja Next </div><div class="line"></div><div class="line">	; the current characters is a lowercase character </div><div class="line">	sub byte [ebp+ecx], 20h</div><div class="line"></div><div class="line">Next:</div><div class="line">	dec ecx </div><div class="line">	jnz Scan ; process former character  in Buff </div><div class="line"></div><div class="line">	; Buff exhausted, it is time to write the Buffer to output </div><div class="line">Write:</div><div class="line">	mov eax, 4</div><div class="line">	mov ebx, 1</div><div class="line">	mov ecx, Buff </div><div class="line">	mov edx, esi </div><div class="line">	int 80h </div><div class="line"></div><div class="line">	jmp read ; get next Buff</div><div class="line"></div><div class="line">Exit:</div><div class="line">	mov eax, 1</div><div class="line">	mov ebx, 0</div><div class="line">	int 80h</div><div class="line"></div><div class="line">; The Following is the running result:</div><div class="line"></div><div class="line">;~/Hack/SedAwk/asm/Lower2Upper_pro-&gt;cat in.txt</div><div class="line">;Hello, I am liuxueyang.</div><div class="line">;Are you sad?</div><div class="line">;~/Hack/SedAwk/asm/Lower2Upper_pro-&gt;./Lower2Upper_pro &lt; in.txt &gt; out.txt</div><div class="line">;~/Hack/SedAwk/asm/Lower2Upper_pro-&gt;cat out.txt</div><div class="line">;HELLO, I AM LIUXUEYANG.</div><div class="line">;ARE YOU SAD?</div></pre></td></tr></table></figure>
