</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"> * use the method of quicksort. The time efficiency is </div><div class="line"> * O(N).</div><div class="line"> * </div><div class="line"> * */</div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdlib&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iomanip&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="keyword">class</span> Array</div><div class="line">&#123;</div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="keyword">friend</span> istream &amp; <span class="keyword">operator</span> &gt;&gt; (istream &amp; input, Array &amp; a);</div><div class="line">    <span class="keyword">friend</span> ostream &amp; <span class="keyword">operator</span> &lt;&lt; (ostream &amp; outpu, Array &amp; a);</div><div class="line">    <span class="keyword">int</span> <span class="keyword">operator</span> [] (<span class="keyword">int</span> p);</div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">exchange</span><span class="params">(<span class="keyword">int</span> &amp;s, <span class="keyword">int</span> &amp;t)</span></span>;</div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">partition</span><span class="params">(<span class="keyword">int</span> *p, <span class="keyword">int</span> l, <span class="keyword">int</span> r)</span></span>;</div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">k_element</span><span class="params">(<span class="keyword">int</span> *p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> k)</span></span>;</div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">getlen</span><span class="params">()</span></span>&#123;<span class="keyword">return</span> len;&#125;</div><div class="line"><span class="keyword">private</span>:</div><div class="line">    <span class="keyword">int</span> *a;</div><div class="line">    <span class="keyword">int</span> len;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">int</span> Array::<span class="keyword">operator</span> [] (<span class="keyword">int</span> p)</div><div class="line">&#123;</div><div class="line">    <span class="keyword">return</span> k_element(a, <span class="number">0</span>, len<span class="number">-1</span>, p);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">int</span> Array::k_element(<span class="keyword">int</span> *p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> k)</div><div class="line">&#123;</div><div class="line">    <span class="keyword">if</span> (l &lt; r)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">int</span> q = partition(p, l, r);</div><div class="line">        <span class="keyword">if</span> (q + <span class="number">1</span> == k)</div><div class="line">            <span class="keyword">return</span> p[q];</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (q + <span class="number">1</span> &gt; k)</div><div class="line">            <span class="keyword">return</span> k_element(p, l, q<span class="number">-1</span>, k);</div><div class="line">        <span class="keyword">else</span> </div><div class="line">            <span class="keyword">return</span> k_element(p, q+<span class="number">1</span>, r, k); <span class="comment">//这个地方尤其要注意，应该还是k，而不是k-q-1！</span></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span> <span class="keyword">return</span> p[l];</div><div class="line">&#125;</div><div class="line"></div><div class="line">ostream &amp; <span class="keyword">operator</span> &lt;&lt; (ostream &amp; output, Array &amp; <span class="built_in">array</span>)</div><div class="line">&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="built_in">array</span>.len; ++i)</div><div class="line">        output &lt;&lt; setw(<span class="number">3</span>) &lt;&lt; <span class="built_in">array</span>.a[i]; </div><div class="line">    output &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">    <span class="keyword">return</span> output;</div><div class="line">&#125;</div><div class="line"></div><div class="line">istream &amp; <span class="keyword">operator</span> &gt;&gt; (istream &amp; input, Array &amp; <span class="built_in">array</span>)</div><div class="line">&#123;</div><div class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"intput the length of Array: "</span>;</div><div class="line">    input &gt;&gt; <span class="built_in">array</span>.len;</div><div class="line">    <span class="built_in">array</span>.a = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="built_in">array</span>.len+<span class="number">1</span>];</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="built_in">array</span>.len; ++i)</div><div class="line">        input &gt;&gt; <span class="built_in">array</span>.a[i];</div><div class="line">    <span class="keyword">return</span> input;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">void</span> Array::exchange(<span class="keyword">int</span> &amp;s, <span class="keyword">int</span> &amp;t)</div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> temp;</div><div class="line">    temp = s; s = t; t = temp; </div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">int</span> Array::partition(<span class="keyword">int</span> *p, <span class="keyword">int</span> l, <span class="keyword">int</span> r)</div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> i = (l+r)/<span class="number">2</span>, j;</div><div class="line">    exchange(p[i], p[r]);</div><div class="line">    <span class="keyword">int</span> store = l;</div><div class="line">    <span class="keyword">for</span> (j = l; j &lt; r; ++j)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (p[j] &gt;= p[r])</div><div class="line">        &#123;</div><div class="line">            exchange(p[j], p[store]);</div><div class="line">            store++;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    exchange(p[r], p[store]);</div><div class="line">    <span class="keyword">return</span> store;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span></div><div class="line">&#123;</div><div class="line">    Array <span class="built_in">array</span>;</div><div class="line"></div><div class="line">    freopen(<span class="string">"in"</span>, <span class="string">"r"</span>, <span class="built_in">stdin</span>);</div><div class="line"></div><div class="line">    <span class="built_in">cin</span> &gt;&gt; <span class="built_in">array</span>;</div><div class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">array</span>;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="built_in">array</span>.getlen(); ++i)</div><div class="line">        <span class="built_in">cout</span> &lt;&lt; i+<span class="number">1</span> &lt;&lt; <span class="string">"-th: "</span> &lt;&lt; <span class="built_in">array</span>[i+<span class="number">1</span>] &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
