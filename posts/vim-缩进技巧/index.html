    <p>缩进：n, m &gt; 表示从n行到m行缩进　　　　   　　缩出用 &gt;
　　　　　　n &gt; 表示从当前行起,再往下数n行，缩进 　　缩出用 &gt;
　　　　　　n ==表示从当前行起，再往下数n-1行，自动排版
　　自动排版：G=gg</p>
