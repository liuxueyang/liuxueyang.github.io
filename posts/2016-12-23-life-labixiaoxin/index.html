    <p>人啊，还是依靠个人努力。至于是不是要考虑到历史的进程，对于我来说，倒不是那么重要，毕竟，「我」只有一个，在另外的历史进程里的「我」是什么样子，我不知道。所以我还是过好自己的生活就可以了。</p>
