        <p>中断的安装程序：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line">assume cs:code</div><div class="line"></div><div class="line">code segment</div><div class="line">start:</div><div class="line">    mov ax, cs</div><div class="line">    mov ds, ax</div><div class="line">    mov si, offset chstr</div><div class="line"></div><div class="line">    mov ax, 0</div><div class="line">    mov es, ax</div><div class="line">    mov di, 200h</div><div class="line">    mov cx, offset chstrend - offset chstr</div><div class="line">    cld</div><div class="line">    rep movsb</div><div class="line"></div><div class="line">    mov ax, 0</div><div class="line">    mov es, ax</div><div class="line">    mov word ptr es:[7ch * 4 + 0], 200h</div><div class="line">    mov word ptr es:[7ch * 4 + 2], 0</div><div class="line"></div><div class="line">    mov ax, 4c00h</div><div class="line">    int 21h</div><div class="line"></div><div class="line">chstr:</div><div class="line">    mov si, 0</div><div class="line">lh:</div><div class="line">    mov cx, 0</div><div class="line">    mov cl, [si]</div><div class="line">    jcxz ok</div><div class="line">    and byte ptr [si], 11011111b</div><div class="line">    inc si</div><div class="line">    jmp lh</div><div class="line">ok:</div><div class="line">    iret</div><div class="line"></div><div class="line">chstrend:</div><div class="line">    nop</div><div class="line"></div><div class="line">code ends</div><div class="line"></div><div class="line">end start</div></pre></td></tr></table></figure>
<p>测试程序：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">assume cs:code,  ds:data</div><div class="line"></div><div class="line">data segment</div><div class="line">    db &apos;conversation&apos;, 0</div><div class="line">data ends</div><div class="line"></div><div class="line">code segment</div><div class="line">start:</div><div class="line">    mov ax, data</div><div class="line">    mov ds, ax</div><div class="line">    mov si, 0</div><div class="line">    int 7ch</div><div class="line">    </div><div class="line">    mov ax, 4c00h</div><div class="line">    int 21h</div><div class="line">code ends</div><div class="line"></div><div class="line">end start</div></pre></td></tr></table></figure>
<p>其实都是一个思路……</p>
<p>这货不难。</p>
